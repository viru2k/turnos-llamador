                  <ng-template pTemplate="header" let-columns>
                    <tr>
                       
                        <th style="width: 50%" pSortableColumn="nombreyapellido">Nombre <p-sortIcon field="nombreyapellido"></p-sortIcon></th>
                        <th style="width: 30%" pSortableColumn="email">Usuario <p-sortIcon field="email"></p-sortIcon></th>
                        <th style="width: 10%"></th>
                        <th style="width: 10%"></th>
                        <th style="width: 10%"></th>
                    </tr>
                    <tr>
                      <th>
                        <input pInputText type="text"  (input)="dt.filter($event.target.value, 'name', 'startsWith')" placeholder="" class="ui-column-filter col-12">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt.filter($event.target.value, 'country.name', 'contains')" placeholder="" class="ui-column-filter col-12">
                    </th>
                    <th ></th>
                    <th ></th>
                    <th ></th>
                    </tr>
                  </ng-template>
          <ng-template pTemplate="body" let-elementos  >
              <tr style="height:20px"  > 
                                    
                <td style="width: 50%">{{elementos.nombreyapellido}}</td>
                <td style="width: 30%">{{elementos.email}}</td>
                <td style="width: 10%">
                  <a  (click)="editarPermiso(elementos)" class="icon-hover "> <i class="far fa-list-alt icono-success fa-lg"></i></a>     
                </td>
                <td style="width: 10%">
                  <a  (click)="editarPassword(elementos)" class="icon-hover "> <i class="fas fa-unlock-alt icono-warning fa-lg"></i></a>     
                </td>
                <td style="width: 10%">
                  <a  (click)="buscar(elementos)" class="icon-hover"> <i class="fas fa-pen icon-color-info fa-lg"></i></a>

              </tr>
